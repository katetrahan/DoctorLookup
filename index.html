<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
     <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="container">
      <form id="sym-form">
        <h2>Search for Doctors near you!</h2>
        <label for="input">Enter your symptoms:</label>
        <input id="symptom" type="text">
        <button class="btn-warning"type="submit">Submit</button>
      </form>
      <div id="solution">
        <p>First:<span class="first"></span></p>
        <p>Last:<span class="last"></span></p>
        <p>Address:<span class="address"></span></p>
        <p>Phone:<span class="phone"></span></p>
        <p>Website:<span class="website"></span></p>
        <p>Accepting new patients:<span class="patient"></span></p>
        <p>Error:<span class="errors"></span></p>
        <p>No doctors in the area.<span class="no"></span></p>
    </div>
  </body>
</html>
